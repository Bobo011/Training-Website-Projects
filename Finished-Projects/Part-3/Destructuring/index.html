<!-- HTML CODE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a task...">
            <button class="submit" type="submit">Add</button>
        </form>
        <div class="filters">
            <button class="filter-btn all active">All</button>
            <button class="filter-btn not-completed">Not Completed</button>
            <button class="filter-btn completed">Completed</button>
        </div>
        <ul id="todo-list"></ul>
        <ul id="completed-list"></ul>
    </div>
    <script type="module" src="script1.js" defer></script>
</body>
</html>
<!-- END OF CODE -->
