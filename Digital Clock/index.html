<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Digital Clock</div>
      <div class="time-container">
        <div class="square">
          <div class="number-hours"> 09</div>
          <div class="time"> Hours</div>
        </div>
        <div class="square">
          <div class="number-minutes">09</div>
          <div class="time">Hours</div>
        </div>
        <div class="square">
          <div class="number-seconds">09</div>
          <div class="time">Hours</div>
        </div>
        <div class="am-pm-container">
          <div class="am-pm">AM</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
