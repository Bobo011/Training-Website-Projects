<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Q&A</title>
</head>
<body>
    <section class="questions">
        <div class="section-center">
            <article class="question">
                <div class="question-title">
                    <p>
                        Is your Product Safe?
                    </p>
                    <button class="question-btn">
                        <span class="plus">+</span>
                        <span class="minus">-</span>
                    </button>
                </div>
                <div class="question-text">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi dolore quidem tenetur perferendis dolorem quos repellat debitis! Omnis repellendus odit magnam est, maiores impedit quidem ullam assumenda tenetur, harum aperiam?</p>
                </div>
            </article>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
