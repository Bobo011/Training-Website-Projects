<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Real Time Character Counter</title>
  </head>
  <body>
    <div class="container">
      <label for="text">Real Time Character Counter</label>
      <textarea name="text" class="text" cols="30" rows="10" placeholder="Enter Text Here" autofocus></textarea>
      <div class="counters">
        <p class="count">Total Characters: <span class="total-numbers">50</span></p>
        <p class="count">Remaining: <span class="remaining">0</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
