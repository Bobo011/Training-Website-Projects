<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="main-container">
<h1 class="title">Loan Calculator</h1>
<label for="loanAmount">Loan Amount $</label>
<input type="number" value="10000" class="loan-amount" id="loan-amount">
<label for="interestRate">Interest Rate  %</label>
<input type="number" value="10" class="interest-rate" id="interest-rate">
<label for="monthsToPay">Months to pay</label>
<input type="number" value="12" class="months-to-pay" id="months-to-pay">

<p class="monthly" id="monthly">Monthly Payment:  8666.67</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
